services:
  # ----------------------------------------------------------
  # PostgreSQL Database
  # ----------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: equipment_db
    environment:
      POSTGRES_DB:       equipment_db
      POSTGRES_USER:     admin
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d equipment_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------------------------
  # Spring Boot Backend
  # ----------------------------------------------------------
  backend:
    build: ./backend
    container_name: equipment_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL:      jdbc:postgresql://db:5432/equipment_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: secret
      APP_CORS_ALLOWED_ORIGINS:   http://localhost:3000,http://localhost:3001
    ports:
      - "8080:8080"

volumes:
  postgres_data: